
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Видео</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="top-navigation">
            <div class="tabs-container">
                <div class="tabs-wrapper">
                    <div id="tabs" class="tabs">
                        <p>Загрузка категорий...</p>
                    </div>
                </div>
            </div>
            
            <div class="filters-row">
                <div class="chips-container">
                    <div id="chips" class="chips">
                        <!-- Chips will be populated dynamically -->
                    </div>
                </div>
                
                <div class="duration-filter">
                    <select id="duration-filter">
                        <option value="all">Длительность</option>
                        <option value="short">&lt; 20 мин</option>
                        <option value="medium">20-35 мин</option>
                        <option value="long">&gt; 35 мин</option>
                    </select>
                    <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8">
                        <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
            </div>
        </div>

        <div id="video-grid" class="video-grid">
            <p class="loading-message">Загрузка видео...</p>
        </div>
    </div>

    <footer>
        <p>Создано с ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
